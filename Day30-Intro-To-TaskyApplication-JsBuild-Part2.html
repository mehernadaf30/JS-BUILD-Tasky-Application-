<html>
<head>
  <title>JS Build Projects</title>
  <!---Styles-------->
  <link rel="stylesheet" href="Day30-Intro-To-TaskyApplication-JsBuild-Part2.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <!---button on small screen size
  <div class="add__new__btn__mobile__only">
    <button class="btn btn-primary d-flex align-items-center gap-3" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
      <i class="fa-light fa-plus mr-4"></i>Add New Item
    </button>
  </div>
  ---->
  <!-----AddNew Item Modal------->
  <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addNewModal">Add New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form>
            <!---For Image url-->
            <div class="mb-3">
              <label for="imageurl" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="imageurl" aria-describedby="Imagedesc" placeholder="https://meher.com/image.png">
              <div id="emailHelp" class="form-text">Its a optional field for you</div>
            </div>
            <!---title-->
            <div class="mb-3">
              <label for="tasktitle" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="tasktitle" aria-describedby="Titledesc" placeholder="Task Title" required>
            </div>
            <!---Task type-->
            <div class="mb-3">
              <label for="tasktype" class="form-label">Task Type</label>
              <input type="text" class="form-control" id="tasktype" aria-describedby="Titledesc" placeholder="Task Type" required>
            </div>
            <!---Task Description-->
            <div class="mb-3">
              <label for="taskdescription" class="form-label">Task Description</label>
              <textarea class="form-control" id="taskdescription" placeholder="Task Description" rows="3" required>
              </textarea>
            </div>

          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
          </button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Open Task Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!---forget-->
        <div class="modal-body task__modal__body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!--<button type="button" class="btn btn-primary">Save changes</button>--->
        </div>
      </div>
    </div>
  </div>

  <!----nav section ---->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">J0123P2-Build</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <button class="btn btn-primary d-flex align-items-center gap-3" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
          <i class="fa-light fa-plus mr-4"></i>Add New Item
        </button>
      </div>
    </div>
  </nav>

  <!-----Search window-->
  <div class="container">
    <section class="mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="input-group flex-nowrap shadow-lg rounded">
            <input type="search" class="form-control" placeholder="Search Your Task Here..." aria-label="Search Task" aria-describe="">
            <span class="input-group-text" id="addon-wrapping">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
      </div>
    </section>

    <!-----card section--------->
    <section class="mt=3">
      <div class="row task__contents">

      </div>
    </section>
  </div>

  <!----Scripts links------------->
  <!---this is my js file link----->
  <script src="Day30-Intro-To-TaskyApplication-JsBuild-Part2.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
